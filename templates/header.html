

  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 nav-text">
          <li><a href="{{url_for('home')}}" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="{{url_for('all_products')}}" class="nav-link px-2 text-white">Discover</a></li>
          <li><a href="{{url_for('subscribe')}}" class="nav-link px-2 text-white">Newsletter</a></li>
        </ul>

        {% if not current_user.is_authenticated %}
        <div class="text-end">
          <a href="{{url_for('login')}}" type="button" class="btn btn-outline-light me-2 btn-lg" style="font-size:12px">Login</a>
          <a href="{{url_for('signup')}}" type="button" class="btn btn-danger btn-lg" style="font-size:13px">Sign-up</a>
        </div>
        {% else %}
        <div class="text-end">
          <a href="{{url_for('cart')}}" class="nav-link px-4 text-white" style="font-size:12px">Cart</a>
        </div>
        <div class="text-end">
          <a href="{{url_for('buy_now')}}" class="nav-link px-4 text-white" style="font-size:12px">Checkout</a>
        </div>
        <div class="text-end">
          <a href="{{url_for('logout')}}" type="button" class="btn btn-outline-light me-2 btn-lg" style="font-size:12px">Log Out</a>
        </div>
        {% endif %}
      </div>
    </div>
  </header>
